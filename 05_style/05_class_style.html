<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>05-05</title>
    <style>
        .set1 {
            background-color: aqua;
            color: purple;
        }
        
        .set2 {
            text-align: center;
            width: 120px;
        }
        
        .set3 {
            border: sandybrown dashed 2px;
        }
        
        .set4 {
            height: 120px;
        }
    </style>
    <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
</head>

<body>
    <div id="example">
        <button id="btn1" v-bind:class="{ set1:s1, set2:s2, set3:s3, set4:s4 }">버튼1</button>
        <p>
            <input type="checkbox" v-model="s1" />set1 디자인<br/>
            <input type="checkbox" v-model="s2" />set2 디자인<br/>
            <input type="checkbox" v-model="s3" value='' />set3 디자인<br/>
            <input type="text" v-model="s4">
        </p>
        <p>{{s1}}</p>
    </div>
    <script type="text/javascript">
        var vm = new Vue({
            el: "#example",
            data: {
                s1: '',
                s2: 0,
                s3: false,
                s4: false
            }
        })
    </script>
</body>

</html>
